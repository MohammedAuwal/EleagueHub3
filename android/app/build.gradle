plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.eleaguehub.app"
    compileSdk 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        applicationId "com.eleaguehub.app"
        // Supports Android 5.0, 6.0 and higher
        minSdkVersion 21
        targetSdkVersion 34
        // Bumped to 7 to ensure the phone sees it as a new update
        versionCode 7
        versionName "1.0.6"

        // Essential for older Android versions to handle many plugins
        multiDexEnabled true
    }

    // Prevent occasional native duplicate libs errors when adding WebRTC/Streaming
    packagingOptions {
        pickFirst 'lib/**/libc++_shared.so'
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            shrinkResources false
            minifyEnabled false
        }
    }
}

dependencies {
    // Standard multidex support for older Android versions
    implementation "androidx.multidex:multidex:2.0.1"
}

flutter {
    source '../..'
}
