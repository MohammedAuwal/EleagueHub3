name: eleaguehub3
description: "A high-end professional league management app."
publish_to: 'none'
version: 1.0.0+21

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  go_router: ^14.0.0
  cupertino_icons: ^1.0.6

  # Data Persistence
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  sqflite: ^2.3.0
  path: ^1.8.3

  # Features
  connectivity_plus: ^6.0.3
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.1.0
  uuid: ^4.2.2
  intl: ^0.19.0
  share_plus: ^10.1.0

  # Local LAN Streaming (Screen + Front Camera) via WebRTC
  flutter_webrtc: ^0.11.7
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
